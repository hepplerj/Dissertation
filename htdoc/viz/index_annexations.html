<!DOCTYPE html>
<meta charset="utf-8">

<style>

body {
  font: 14px/22px sans-serif;
}

.toggles {
  list-style-type:none;
  display: table;
  margin: 0 auto;
  padding: 0px;
}

.toggles a {
  display:block;
  color:#000;
  padding:7px 12px;
  text-decoration:none
}

.toggles a:hover,
.toggles .active a{
  background: #e31a1c;
  color: white;
  cursor: pointer;
}

.toggles li {
  line-height:12px;
  float:left;
  background: #b7b7b7;
  margin-right:-1px;
  border:1px solid #ddd;
}

.toggles li.active {
  border:1px solid #ccc;
  background: #fed976;
  color: white;
}

svg {
  background: #e0ecf4;
}

path { fill: #fee6ce; }

.subunit081 { fill: #D2DDCC; }
.subunit075 { fill: #dcd; }
.subunit085 { fill: #cdd; }
.subunit087 { fill: #DDCCDD; }
.subunit001 { fill: #fde0dd; }

.annexations { fill: blue; opacity: .5; }

.subunit-boundary {
  fill: none;
  stroke: #777;
  stroke-dasharray: 2,2;
  stroke-linejoin: round;
}

.subunit-label {
  fill: #777;
  fill-opacity: .5;
  font-size: 20px;
  font-weight: 300;
  text-anchor: middle;
}

text {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 10px;
  pointer-events: none;
}

.place,
.place-label {
  fill: #444;
}

</style>
<body>
<script src="lib/d3.v3.min.js"></script>
<script src="lib/topojson.v0.min.js"></script>
<script src="lib/queue.v1.min.js"></script>

<div class="filter">
  <ul id="position" class="toggles">
    <li class="pos-button" id="all"><a>All</a></li>
    <li class="pos-button" id="qb"><a>1950</a></li>
    <li class="pos-button" id="rb"><a>1960</a></li>
    <li class="pos-button" id="wr"><a>1970</a></li>
    <li class="pos-button" id="te"><a>1980</a></li>
    <li class="pos-button" id="ol"><a>1990</a></li>
    <li class="pos-button" id="dl"><a>2000</a></li>
  </ul>
</div>

<script>

var width = 960,
    height = 700;

var cities = [
                {'pos': [121.90000, 37.3333], 'name': 'San Jose'},
                {'pos': [122.4167, 37,7833], 'name': 'San Francisco'},
                {'pos': [122.0375, 37.3711], 'name': 'Sunnyvale'}
                // mountain view
                // cupertino
                // santa clara
              ];

var projection = d3.geo.azimuthalEqualArea()
    .center([0, 37.33])
    .rotate([121.9, 0])
    .scale(2500 * 20)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection)
    .pointRadius(2);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

parseDate = d3.time.format("%y/%m/%d").parse;

// Get our data ready
queue()
    .defer(d3.json, "data/sj_annex_full.json")
    .defer(d3.json, "data/ca_counties.json")
    .await(ready);

function ready(error, sj_annexations, ca_counties) {

  svg.selectAll(".subunit")
    .data(topojson.feature(ca_counties, ca_counties.objects.subunits).features)
  .enter().append("path")
    .attr("class", function(d) { return "subunit" + d.id; })
    .attr("d", path);

  svg.append("path")
    .datum(topojson.mesh(ca_counties, ca_counties.objects.subunits, function(a, b) { return a !== b }))
    .attr("d", path)
    .attr("class", "subunit-boundary");

  // Printing county names
  svg.selectAll(".subunit-label")
    .data(topojson.feature(ca_counties, ca_counties.objects.subunits).features)
  .enter().append("text")
    .attr("class", function(d) { return "subunit-label " + d.id; })
    .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
    .attr("dy", ".35em")
    .text(function(d) { return d.properties.name + " County"; });

  // Display the annexations for San Jose
  svg.selectAll(".annexations")
    .data(topojson.feature(sj_annexations, sj_annexations.objects.sj_annex).features)
  .enter().append("path")
    .attr("class", function(d) { return "annexations" })
    .attr("d", path);

  // Printing city names
  svg.append("path")
    .datum(topojson.feature(ca_counties, ca_counties.objects.places))
    .attr("d", path)
    .attr("class", "place");

  svg.selectAll(".place-label")
      .data(topojson.feature(ca_counties, ca_counties.objects.places).features)
    .enter().append("text")
      .attr("class", "place-label")
      .attr("transform", function(d) { return "translate(" + projection(d.geometry.coordinates) + ")"; })
      .attr("x", function(d) { return d.geometry.coordinates[0] > -1 ? 6 : -6; })
      .attr("dy", ".35em")
      .style("text-anchor", function(d) { return d.geometry.coordinates[0] > -1 ? "start" : "end"; })
      .text(function(d) { return d.properties.name; });

};

</script>
