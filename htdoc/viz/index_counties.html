<!DOCTYPE html>
<meta charset="utf-8">

<style>

svg {
  background: #e0ecf4;
}

path { fill: #fee6ce; }

.subunit081 { fill: #D2DDCC; }
.subunit075 { fill: #dcd; }
.subunit085 { fill: #cdd; }
.subunit087 { fill: #DDCCDD; }
.subunit001 { fill: #fde0dd; }

.subunit-boundary {
  fill: none;
  stroke: #777;
  stroke-dasharray: 2,2;
  stroke-linejoin: round;
}

.subunit-label {
  fill: #777;
  fill-opacity: .5;
  font-size: 20px;
  font-weight: 300;
  text-anchor: middle;
}

text {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 10px;
  pointer-events: none;
}

.place,
.place-label {
  fill: #444;
}

</style>
<body>
<script src="/lib/d3.v3.min.js"></script>
<script src="/lib/topojson.v1.min.js"></script>

<script>

var width = 960,
    height = 700;

var cities = [
                {'pos': [121.90000, 37.3333], 'name': 'San Jose'},
                {'pos': [122.4167, 37,7833], 'name': 'San Francisco'},
                {'pos': [122.0375, 37.3711], 'name': 'Sunnyvale'}
              ];

var projection = d3.geo.azimuthalEqualArea()
    .center([0, 37.33])
    .rotate([121.9, 0])
    .scale(2500 * 20)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection)
    .pointRadius(2);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("data/ca_counties.json", function(error, ca) {
  svg.selectAll(".subunit")
    .data(topojson.feature(ca, ca.objects.subunits).features)
  .enter().append("path")
    .attr("class", function(d) { return "subunit" + d.id; })
    .attr("d", path);

  svg.append("path")
    .datum(topojson.mesh(ca, ca.objects.subunits, function(a, b) { return a !== b }))
    .attr("d", path)
    .attr("class", "subunit-boundary");

  // Printing county names
  svg.selectAll(".subunit-label")
    .data(topojson.feature(ca, ca.objects.subunits).features)
  .enter().append("text")
    .attr("class", function(d) { return "subunit-label " + d.id; })
    .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
    .attr("dy", ".35em")
    .text(function(d) { return d.properties.name + " County"; });

  // Printing city names
  svg.append("path")
    .datum(topojson.feature(ca, ca.objects.places))
    .attr("d", path)
    .attr("class", "place");

  svg.selectAll(".place-label")
      .data(topojson.feature(ca, ca.objects.places).features)
    .enter().append("text")
      .attr("class", "place-label")
      .attr("transform", function(d) { return "translate(" + projection(d.geometry.coordinates) + ")"; })
      .attr("x", function(d) { return d.geometry.coordinates[0] > -1 ? 6 : -6; })
      .attr("dy", ".35em")
      .style("text-anchor", function(d) { return d.geometry.coordinates[0] > -1 ? "start" : "end"; })
      .text(function(d) { return d.properties.name; });

});

</script>
