<!DOCTYPE html>
<html>
  <head>
    <title>Post Offices</title>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script src="http://d3js.org/topojson.v0.min.js"></script>
    <script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
    <script src="http://d3js.org/d3.geo.tile.v0.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

    <style type="text/css">
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  font: 10px sans-serif;
}

#map {
  width: 960px;
  height: 450px;
}

.offices, .offices svg {
  position: absolute;
}

.offices svg {
  width: 60px;
  height: 20px;
  padding-right: 100px;
  font: 10px sans-serif;
}

.offices circle {
  fill: red;
  opacity: .5;
  stroke: black;
  stroke-width: 1.5px;
}

.label {
  fill: black;
/*  stroke: white;
  stroke-width: .2px;*/
}

/* Graph Styles */

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.bar {
  fill: steelblue;
}

.grid .tick {
    stroke: lightgrey;
    opacity: 0.7;
}
.grid path {
      stroke-width: 0;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript">
var width = 960,
    height = 750,
    barchart_margin = {top: 20, right: 20, bottom: 30, left: 40},
    barchart_width = 960 - barchart_margin.left - barchart_margin.right,
    barchart_height = 200 - barchart_margin.top - barchart_margin.bottom;

var x = d3.scale.ordinal().rangeRoundBands([0, barchart_width], .1);
var y = d3.scale.linear().range([barchart_height, 0]);

queue()
  // .defer(d3.json, "/data/states.json")
  // .defer(d3.json, "/data/us.json")
  .defer(d3.json, "/data/ca_counties.json")
  .await(this.buildGridMap);

// Create the Google Map
this.locationsMap = new google.maps.Map(d3.select("#map").node(), {
  zoom: 7,
  center: new google.maps.LatLng(43.94, -120.6),
  mapTypeId: google.maps.MapTypeId.TERRAIN,
  mapTypeControl: false,
  panControl: false,
  streetViewControl: false,
  zoomControlOptions: {
    style: google.maps.ZoomControlStyle.DEFAULT,
    position: google.maps.ControlPosition.TOP_RIGHT
  }
});

// Load the post office data. When the data comes back, create an overlay.
d3.json("/data/ca_counties.json", function(data) {
  var overlay = new google.maps.OverlayView();

  // Add the container when the overlay is added to the map.
  overlay.onAdd = function() {
    var layer = d3.select(this.getPanes().overlayLayer).append("div")
        .attr("class", "offices");

    // Draw each marker as a separate SVG element.
    overlay.draw = function() {
      var projection = this.getProjection(),
          padding = 10;

      var marker = layer.selectAll("svg")
          .data(data)
          .each(transform) // update markers
        .enter().append("svg:svg")
          .each(transform)
          .attr("class", "marker");

      // Add a circle
      marker.append("svg:circle")
          .attr("r", 3)
          .attr("cx", padding)
          .attr("cy", padding);

      // Add a label
      marker.append("svg:text")
          .attr("x", padding + 7)
          .attr("y", padding)
          .attr("dy", ".31em")
          .attr("class", "label");
          // .text(function(d) { return d["Name"]; });

      function transform(d) {
        d = new google.maps.LatLng(d["Latitude"], d["Longitude"]);
        d = projection.fromLatLngToDivPixel(d);
        return d3.select(this)
            .style("left", (d.x - padding) + "px")
            .style("top", (d.y - padding) + "px");
      }
    };
  };

  // Bind overlay to the map
  overlay.setMap(locationsMap);

});

    </script>
  </body>
</html>
