var width = Math.max(960, window.innerWidth),
    height = Math.max(500, window.innerHeight - 150);

var lastYear = 2000;

var tile = d3.geo.tile()

    .scale((1 << 19) / 2 / Math.PI)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var zoom = d3.behavior.zoom()
    .scale(projection.scale() * 2 * Math.PI)
    .scaleExtent([1 << 1, 16 << 19])
    .translate([width - center[0], height - center[1]])
    .on("zoom", zoomed);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

var raster = svg.append("g");

// var vector = svg.append("path");

    .defer(d3.csv, "data/SV-companies.csv")
    .defer(d3.csv, "data/ca_superfund.csv")

  // companies

  superfunds = svg.selectAll("superfunds")
    .data(ca_superfund)
  .enter().append("g")

    .attr("class", "superfunds")
    .attr("transform", function(d) { return "translate(" + projection([d.LONGITUDE, d.LATITUDE]) + ")"; })
    .append("circle")
    .attr("r", 15);

  companies = svg.selectAll("companies")
    .data(ca_companies)
  .enter().append("g")
    .attr("d", path)
    .attr("class", "companies")
    .attr("transform", function(d) { return "translate(" + projection([d.longitude, d.latitude]) + ")"; })
    .append("circle")
    .attr("r", 2.5)
    .on("mouseover", function(d,i) {
      tooltip.transition().duration(200).style("opacity", .8);
      tooltip.html("<br><strong>" + d.company + "</strong><br>" +
              (d.date_founded?"Founded: "+d.date_founded:"") + "<br>" +
              "Address: " + d.address + "<br>" +

    })

function zoomed() {
  var tiles = tile
      .scale(zoom.scale())
      .translate(zoom.translate())
      ();

  projection
      .scale(zoom.scale() / 2 / Math.PI)
      .translate(zoom.translate());

  // d3.selectAll(".companies")

  // d3.selectAll("circle")

    //   d3.selectAll(".sitecirc")
    //       .attr("r", 15 / zoom.scale());

  var image = raster
      .attr("transform", "scale(" + tiles.scale + ")translate(" + tiles.translate + ")")
    .selectAll("image")
      .data(tiles, function(d) { return d; });

  image.exit()
      .remove();

  image.enter().append("image")
      .attr("xlink:href", function(d) { return "http://" + ["a", "b", "c", "d"][Math.random() * 4 | 0] + ".tiles.mapbox.com/v3/hepplerj.i2kd8l64/" + d[2] + "/" + d[0] + "/" + d[1] + ".png"; })
      .attr("width", 1)
      .attr("height", 1)
      .attr("x", function(d) { return d[0]; })
      .attr("y", function(d) { return d[1]; });

var playinterval = 200;
var playid;
var playing = false;

$(function() {

    $( "#slider" ).slider({
      min: 1940,
      max: lastYear,
      value: 1940,
      step: 1,
      slide: function( event, ui ) { filterValues(ui.value); },
    });
    var sliderTimes = [1940,1950,1960,1970,1980,1990,2000];
    for(i in sliderTimes) {
      switch(+i) {
      case 0:
        var timePer = 0;
        var timeDir = "left";
      break;
      case (sliderTimes.length-1):
        var timePer = -3;
        var timeDir = "right";
      break;
      default:
        var timePer = (i/(sliderTimes.length-2))*100-6.4;
        var timeDir = "left";
      break;
      }
      $("#slidertimes").append("<span style='"+timeDir+": "+timePer+"%;' id='t"+sliderTimes[i]+"'>"+sliderTimes[i]+"</span>");
    }
    $('#checktime').change(function() {
      filterValues($("#slider").slider("value"));
      if($("#checktime").prop("checked")) {
        $("#playbutton").css("color","black");
      } else {
        $("#playbutton").css("color","silver");
        if(playid) clearInterval(playid);
      }
    });
    $('#playbutton').click(function () {
      if(!playing) {
        if($("#slider").slider("value")==lastYear) $("#slider").slider("value",1940)
        if($("#checktime").prop("checked")) {
          playid = setInterval(playAdvance, playinterval);
        }
        playing = true;
      } else {
        clearInterval(playid);
        playing = false;
      }

    });

});

function playAdvance() {
  if(playing)  {
    if($("#slider").slider("value")<lastYear) {
      $("#slider").slider("value",$("#slider").slider("value")+1);
      filterValues($("#slider").slider("value"));
    } else {
      clearInterval(playid);
      playing = false;
    }
  }
}

function filterValues(when) {
  if($("#checktime").prop("checked")) {
    svg.selectAll(".companies")
      .style("opacity",function(dd) {
      return filterStatus(when,dd.deployed,dd.retired,dd.type);
    })
  } else {
    svg.selectAll(".dot")
      .style("opacity",1)
  }
  $("#timeval").text(when);
}

function filterStatus(when,deployed,retired,type) {
  if(locked_type) {
    if(inArray(locked_type,type.split(","))) {
      if(deployed<=when) {
        if((retired>=when)||(!retired)) {
          return 1;
        } else {
          return .15;
        }
      } else {
        return 0;
      }
    } else {
      return 0;
    }
  } else {
    if(deployed<=when) {
      if((retired>=when)||(!retired)) {
        return 1;
      } else {
        return .15;
      }
    } else {
      return 0;
    }
  }
}
