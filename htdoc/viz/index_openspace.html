
<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  background: #e0ecf4;
}

path { fill: #fee6ce; }

.subunit081 { fill: #D2DDCC; }
.subunit075 { fill: #dcd; }
.subunit085 { fill: #cdd; }
.subunit087 { fill: #DDCCDD; }
.subunit001 { fill: #fde0dd; }

.subunit-boundary {
  fill: none;
  stroke: #777;
  stroke-dasharray: 2,2;
  stroke-linejoin: round;
}

.subunit { fill: green; }

</style>
<body>
<script src="lib/d3.v3.min.js"></script>
<script src="lib/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 1160;

var projection = d3.geo.albers()
  .center([0, 37.33])
  .rotate([121.9, 0])
  .scale(2500 * 20)
  .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("data/openspace_santaclara.json", function(error, openspace) {
  svg.selectAll(".subunit")
      .data(topojson.feature(openspace, openspace.objects.units_sc).features)
    .enter().append("path")
      .attr("class", function(d) { return "subunit " + d.id; })
      .attr("d", path);

  svg.append("path")
    .datum(topojson.mesh(openspace, openspace.objects.units_sc, function(a, b) { return a !== b }))
    .attr("d", path)
    .attr("class", "subunit-boundary");
});

</script>
